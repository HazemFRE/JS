<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2/js</title>
</head>
<body>
    <select name="fontType" id="fontType"  onchange="changeFont()">
        <option value="Times New Roman" >Times New Roman</option>
        <option value="fantasy" >fantasy</option>
        <option value="Arial, Helvetica, sans-serif">Arial, Helvetica, sans-serif</option>
    </select>
    <select name="size" id="size" onchange=" changeSize() ">
        <option value="10px">10px</option>
        <option value="15px">15px</option>
        <option value="20px">20px</option>
    </select>
    <div class="italic-type" style="display: inline-block;">
        <input type="checkbox" id="italic-style" name="italic-style" onclick="italic_function()" >
        <label>Italic</label>
    </div>
    <div class="bold-type" style="display: inline-block;">
        <input type="checkbox"  id="bold-style" name="bold-style" onclick=bold_function() >
        <label>Bold</label>
    </div>
    <div class="Underline-type" style="display: inline-block;">
        <input type="checkbox"  id="underline-style" name="underline-style" onclick=underline_function()  >
        <label>Underline</label>
    </div>
    <div class="content" style="border: 1px solid black;  padding: 10px; width: 50%; margin: 10px 0"><p>the quick brown fox over the lazy dog</p></div>
    <button  id ="btn-text" style="background: yellow; padding: 20px; font-weight: bold; width:300px;" onmouseover="changeText()" onmouseout="changeText2()">Can I help you?</button>
    <script >let content = document.getElementsByClassName('content');

        function changeFont() {
               let options = document.getElementById('fontType'); 
       
               if (content.length > 0) {
                   let selectedFont = options.value;
                   content[0].style.fontFamily = selectedFont; 
               } else {
                   console.error("No elements with the class 'content' found.");
               }
           }
       
       function changeSize() {
           let options = document.getElementById('size');
           if (content.length > 0) {
               let selectedSize = options.value;
               content[0].style.fontSize = selectedSize; 
           } else {
               console.error("No elements with the class 'content' found.");
           }
       }
       function italic_function() {
           let italic_style=document.getElementById('italic-style');
           if (content.length > 0) {
               if(italic_style.checked){
                   content[0].style.fontStyle = "italic";  
               }
            else{
               content[0].style.fontStyle = "normal";  
       
            }   
           
           }
       }
       function bold_function() {
           let bold_style=document.getElementById('bold-style');
           if (content.length > 0) {
               if(bold_style.checked){
                   content[0].style.fontWeight = "bold";  
       
               }
               else{
                   content[0].style.fontWeight = "normal";  
       
               }
               
               
           }
       }
       function underline_function() {
           let underline_style=document.getElementById('underline-style');
       
           if (content.length > 0) {
               if(underline_style.checked){
                   content[0].style.textDecoration = "underline";  
       
               }
               else {
                   content[0].style.textDecoration = "none";  
       
               }
           }
       }
       //part 2
       function changeText(){
           let btn_text=document.getElementById('btn-text');
           btn_text.innerHTML="Hello World!"
       }
       function changeText2(){
           let btn_text=document.getElementById('btn-text');
           btn_text.innerHTML="Can I help you?";
       }</script>


</body>
</html>
